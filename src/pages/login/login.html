<ion-header>

  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      
        <button
        ion-button 
        (click)="login()"
        type="submit"
        color="secondary"
        block
      >
      LogIn
      </button>

      <button block ion-button (click)="goToSignupPage()" color="primary">Sign up</button>
      
    </ion-list>

  </ion-content>
