<ion-header>
  <ion-navbar>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button block (click)="takePicture()">Take picture</button>

    <div class="center">
        <img *ngIf="showPicture" class="grande" [src]=base64Image>
    <p *ngIf="!showPicture">No picture taken</p>
  </div>

  
</ion-content>
